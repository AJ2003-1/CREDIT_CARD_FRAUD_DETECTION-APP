<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Detection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3d0e99, #8c1eff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            width: 430px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            backdrop-filter: blur(6px);
            box-shadow: 0 4px 25px rgba(14, 13, 13, 0.3);
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 26px;
        }
        input, select {
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ffcc00;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #ffd633;
        }
        .result {
            margin-top: 15px;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Credit Card Fraud Detection</h2>
    <form method="POST">
        <input type="text" id="myInput"  name="distance_from_home" placeholder="Distance From Home" required>
        <input type="text" id="myInput" name="distance_from_last_transaction" placeholder="Distance From Last Transaction" required>
        <input type="text" id="myInput" name="ratio_to_median_purchase_price" placeholder="Ratio to Median Purchase Price" required>
        <select name="repeat_retailer" required>
            <option value="" disabled selected>Repeat Retailer?</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>
        <select name="used_chip" required>
            <option value="" disabled selected>Used Chip?</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>
        <select name="used_pin_number" required>
            <option value="" disabled selected>Used PIN Number?</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>
        <select name="online_order" required>
            <option value="" disabled selected>Online Order?</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>
        <button type="submit">Predict</button>
    </form>
    <div class="result">{{ prediction_text }}</div>
</div>
</body>
</html>
